---
# infra/ansible/deploy.yml
# ------------------------------------------------------------
# Deploy or upgrade the Agentic AI Assistant Helm release.
#
# Usage:
#   ansible-playbook -i inventory deploy.yml \
#     -e "helm_chart_path=../helm/agentic-ai-assistant"
# ------------------------------------------------------------

- name: ğŸš€ Deploy Agentic AI Assistant via Helm
  hosts: localhost
  connection: local

  vars:
    release_name: agentic-ai
    namespace: default
    helm_chart_path: ../helm/agentic-ai-assistant  # can be overridden

  tasks:
    - name: â›´ Ensure Helm is installed
      shell: |
        if ! command -v helm &> /dev/null; then
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        fi

    - name: ğŸ›°ï¸  Helm upgrade/install release
      shell: |
        helm upgrade --install {{ release_name }} {{ helm_chart_path }} \
          --namespace {{ namespace }} \
          --create-namespace
      register: helm_output

    - name: ğŸ“„ Show Helm result
      debug:
        var: helm_output.stdout_lines
